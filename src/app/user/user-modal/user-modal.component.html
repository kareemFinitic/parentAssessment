<div class="update-modal">

    <div *ngIf="user?.avatar" class="update-modal-avatar">
        <img [src]="user?.avatar" alt="avatar">
    </div>

    <div *ngIf="!user" class="update-modal-avatar--new">
        <img src="assets/images/user-modal/icons8-user.png" alt="avatar">
    </div>

    <form [formGroup]="updateForm">
        <div class="form-group">
            <label class="label" for="name"> User Name</label>
            <input
                    [ngStyle]="{'border-color': updateForm.get('name')?.touched && updateForm.get('name')?.hasError('required') ? 'red' : '#D6DBE4'}"
                   formControlName="name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="name...">
        </div>

        <div class="form-group">
            <label class="label" for="jobTitle">Job title</label>
            <input
                   [ngStyle]="{'border-color': updateForm.get('job')?.touched && updateForm.get('job')?.hasError('required') ? 'red' : '#D6DBE4'}"
                   formControlName="job"
                   type="text"
                   class="form-control"
                   id="jobTitle"
                   placeholder="Job title...">
        </div>

        <div class="update-modal-actions">
            <button (click)="onCancel()" class="cancel">Cancel</button>

            <button *ngIf="user" (click)="onSave()" class="save">Save</button>

            <button *ngIf="!user" (click)="onAddNewUser()" class="save">Add User</button>


        </div>
    </form>

</div>
